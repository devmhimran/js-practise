<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow w-75">
            <div class="card-header">
                <h3>Input Output Form</h3>
            </div>
            <div class="card-body">
                <form action="" id="formId">
                    <input type="number" class="form-control" id="firstInput">
                    <input type="number" class="form-control mt-2" id="secondInput">
                </form>

                <h3 id="output" class="mt-3">Output</h3>
                <h3 id="output-1" class="mt-3">Output-1</h3>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary m-1" id="submit" onclick="myaddition()">+</a>
                <a href="#" class="btn btn-dark m-1" id="submit" onclick="mysubs()">-</a>
                <a href="#" class="btn btn-danger m-1" id="submit" onclick="mymulti()">x</a>
                <a href="#" class="btn btn-warning m-1" id="submit" onclick="mydivi()">/</a>
            </div>
        </div>
    </div>


    <script>
        
            // var form = document.getElementById('formId');
            

            
            function myaddition(){
                let finalOutput,firstInput,secondInput;
                firstInput  = document.getElementById('firstInput').value;
                secondInput  = document.getElementById('secondInput').value;
                finalOutput = firstInput + secondInput;
                document.getElementById('output').innerHTML = finalOutput;
            }
            function mysubs(){
                let finalOutput;
                let firstInput = document.getElementById('firstInput').value;
            let secondInput = document.getElementById('secondInput').value;
                finalOutput = firstInput - secondInput;
                document.getElementById('output').innerHTML = finalOutput;
            }
            function mymulti(){
                let finalOutput;
                let firstInput = document.getElementById('firstInput').value;
            let secondInput = document.getElementById('secondInput').value;
                finalOutput = firstInput * secondInput;
                document.getElementById('output').innerHTML = finalOutput;
            }
            function mydivi(){
                let finalOutput;
                let firstInput = document.getElementById('firstInput').value;
            let secondInput = document.getElementById('secondInput').value;
                finalOutput = firstInput / secondInput;
                document.getElementById('output').innerHTML = finalOutput;
            }
    </script>

</body>
</html>
