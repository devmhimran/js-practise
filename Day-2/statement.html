<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="card shadow mt-5">
            <div class="card-header">
                <h2>JS Practise</h2>
            </div>
            <div class="card-body">
                <h3 id="output"></h3>
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary btn-sm m-2" onclick="myAddition()">+</a>
                <a href="#" class="btn btn-primary btn-sm m-2" onclick="mySubstraction()">-</a>
                <a href="#" class="btn btn-primary btn-sm m-2" onclick="myMultiply()">X</a>
                <a href="#" class="btn btn-primary btn-sm m-2" onclick="mydivide()">/</a>
            </div>
            </div>
    </div>

<script>
    let a,b,c;
    a = 12;
    b = 10;

    function myAddition(){
        c = a+b;
        document.getElementById('output').innerHTML = c;
    }
    function mySubstraction(){
        c = a-b;
        document.getElementById('output').innerHTML = c;
    }
    function myMultiply(){
        c = a*b;
        document.getElementById('output').innerHTML = c;
    }
    function mydivide(){
        c = a/b;
        document.getElementById('output').innerHTML = c;
    }
</script>
</body>
</html>
